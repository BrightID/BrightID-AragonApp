<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bright ID App</title>
    <script src="./web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-color:#F0F0F0;
            padding: 2em;
            font-family: 'Raleway','Source Sans Pro', 'Arial';
            height: 100%;
            margin: 0;
        }

        .row {
            margin: 2em;
            padding: 1em;
        }
    </style>
</head>
<body>
    <h5>BrightID Contract Address</h5>
    <div class="input-field">
        <input id="contract_address" type="text" class="validate" value="0xa78e917f3d19668539415821524b597be918d5b9">
        <label for="contract_address">BrightID Contract Address</label>
    </div>
    <div class="row">
        <div class="col l6 s12">
            <h5>Set Score</h5>
            <div class="input-field">
                <label for="setScore_userAddress">User Address</label>
                <input id="setScore_userAddress" type="text" class="validate">
            </div>
            <div class="input-field">
                <label for="setScore_contextName">Context Name</label>
                <input id="setScore_contextName" type="text" class="validate">
            </div>
            <div class="input-field">
                <label for="setScore_score">Score</label>
                <input id="setScore_score" type="text" class="validate">
            </div>
            <a class="waves-effect waves-light btn" id="signScore">Execute</a>
        </div>
        <div class="col l6 s12">
            <h5>Get Score</h5>
            <div class="input-field">
                <input id="getScore_userAddress" type="text" class="validate">
                <label for="getScore_userAddress">User Address</label>
            </div>
            <div class="input-field">
                <input id="getScore_contextName" type="text" class="validate">
                <label for="getScore_contextName">Context Name</label>
            </div>
            <a class="waves-effect waves-light btn" id="getScore">Execute</a>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Result</h4>
          <h6 id="result"></h6>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>
</body>
</html>
